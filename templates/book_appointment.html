{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4">Book an Appointment</h2>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Doctor</label>
              <select class="form-select" name="doctor_id" required>
                <option value="">Select Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}">
                  {{ doctor.user.full_name }} Â· {{ doctor.specialization }}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <select class="form-select" name="department_id" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" name="appointment_date" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Time</label>
              <input type="time" class="form-control" name="appointment_time" required />
            </div>
            <div class="col-12">
              <label class="form-label">Reason / Symptoms</label>
              <textarea class="form-control" rows="3" name="reason" placeholder="Optional"></textarea>
            </div>
          </div>
          <div class="text-end mt-4">
            <button class="btn btn-primary">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
